<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/icons/style.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Events</h1>
      </header>
      <div class="modal">
        <form class="add-event-form">
          <input
            type="text"
            class="event-name-input"
            placeholder="Event name"
          />
          <input type="datetime-local" class="datepicker" />
          <button class="add-event btn">Add</button>
        </form>
        <button class="close-modal btn">
          <i class="icon-close"></i>
        </button>
      </div>
      <button class="open-modal btn" title="Add event">
        <i class="icon-calendar-plus-regular"></i>
      </button>
      <div class="container">
        <ul class="events-list"></ul>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
