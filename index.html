<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/icons/style.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Events</h1>
      </header>
      <div class="modal">
        <form class="add-event-form">
          <input
            type="text"
            class="event-name-input"
            placeholder="Event name"
          />
          <input type="datetime-local" class="datepicker" />
          <button class="add-event btn">Add</button>
        </form>
        <div class="countdown">
          <ul>
            <li>
              <span class="day">--</span>
              <span>Days</span>
            </li>
            <li>
              <span class="hour">--</span>
              <span>Hours</span>
            </li>
            <li>
              <span class="minute">--</span>
              <span>Minutes</span>
            </li>
            <li>
              <span class="second">--</span>
              <span>Seconds</span>
            </li>
          </ul>
        </div>
        <div class="finished">
          <h3>Time is over</h3>
          <img src="./assets/images/gifs/celebrate.gif">
        </div>
        <button class="close-modal btn">
          <i class="icon-close"></i>
        </button>
      </div>
      <button class="add-btn btn" title="Add event">
        <i class="icon-calendar-plus-regular"></i>
      </button>
      <div class="container">
        <ul class="events-list"></ul>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
